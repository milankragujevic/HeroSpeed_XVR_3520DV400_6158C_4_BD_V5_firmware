<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11, chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Sat Jan 30 2021 11:25:46 GMT" />
    <meta name="New-Web-Frame" />
    <link rel='stylesheet' href='/statics/css/theme.css' />
    <link rel='stylesheet' href='/statics/css/common.css' />
    <link rel='stylesheet' href='/frame.css' />
    <script src="/statics/lib/jquery-1.11.1.min.js"></script>
    <script src="/statics/lib/LAB.min.js"></script>
    <script src="/statics/js/public.js"></script>
    <script src="./frame.js"></script>
    <style class="J-main-page-css"></style>
    <style class="J-config-page-css"></style>

    <link rel='stylesheet' href='/statics/lib/jquery-ui/jquery-ui.min.css' />
    <link rel="stylesheet" href="/statics/lib/commCal/jplg-commCal.css" />
    <link rel="stylesheet" href="/statics/lib/timeSegSelect/jplg-timeSegSelect.css" />
    <link rel="stylesheet" href="/statics/lib/persianDatepicker/persianDatepicker-default.css" />
    <link rel="stylesheet" href="/statics/lib/datatables/datatables.min.css" />
    <link rel="stylesheet" href="/statics/lib/persianDatepicker/persianDatepicker-default.css" />
</head>

<body>
    <div class="dot-template J-dot-template">
        <div class="main">
            <div class="header hide J-main-header">
                <div class="container">
                    <div id="deviceLogo"></div>
                    <div class="main-list J-main-list">
                        <li>
                            <a class="default" href="javascript:void(0);" data-path="realtime/realtime">{{=lang.realTime}}</a>
                        </li>
                        <li id="playback">
                            <a href="javascript:void(0);" data-path="playback/playback">{{=lang.playback}}</a>
                        </li>
                        <li id="picture" class="hide">
                            <a id="optPicture" href="javascript:void(0);" data-path="picture/picture">{{=lang.image}}</a>
                        </li>
                        <li>
                            <a id="options" href="javascript:void(0);" data-path="config/config">{{=lang.options}}</a>
                        </li>
                    </div>
                    <div class="main-list-right">
                        <div class="user-info J-user-info">
                            <a class="icon-logout J-logout">{{=lang.exit}}</a>
                            <a class="icon-help" href="/views/help/help.html" target="_blank">{{=lang.tipHelp}}</a>
                            <a class="icon-user" id="userName"></a>
                            <a href="{{=getPluginPath()}}">{{=lang.downloadControl}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container J-main-container"></div>
    </div>
</body>

</html>
